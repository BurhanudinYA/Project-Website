  <!-- Script -->
  <script>
    let cartItems = [{
      id: 1,
      name: "Naxa X Timnas Indonesia - Jersey Vintage",
      color: "Red and White",
      size: "2XL",
      price: 449000,
      qty: 1,
      image: "https://via.placeholder.com/100"
    }];

    const cartContainer = document.getElementById('cart-container');

    function renderCart() {
      let subtotal = 0;
      let itemsHTML = '';

      if (cartItems.length === 0) {
        itemsHTML = `<p class="text-muted">Keranjang kamu kosong.</p>`;
      } else {
        cartItems.forEach(item => {
          subtotal += item.price * item.qty;
          itemsHTML += `
            <div class="d-flex border-bottom pb-3 mb-3 align-items-start" data-id="${item.id}">
              <img src="${item.image}" class="me-3 rounded" width="100">
              <div class="flex-grow-1">
                <h6>${item.name}</h6>
                <p class="mb-1 text-muted">Warna: ${item.color}</p>
                <p class="mb-1 text-muted">Ukuran: ${item.size}</p>
                <p class="fw-bold">Rp ${item.price.toLocaleString('id-ID')}</p>
              </div>
              <div>
                <div class="input-group input-group-sm">
                  <button class="btn btn-outline-dark" onclick="changeQty(${item.id}, -1)">-</button>
                  <input type="text" class="form-control text-center" value="${item.qty}" disabled style="width: 40px;">
                  <button class="btn btn-outline-dark" onclick="changeQty(${item.id}, 1)">+</button>
                </div>
              </div>
            </div>
          `;
        });
      }

      const delivery = cartItems.length === 0 ? 0 : 13000;
      const tax = cartItems.length === 0 ? 0 : 2500;
      const total = subtotal + delivery + tax;

      cartContainer.innerHTML = `
        <div class="col-md-8">${itemsHTML}</div>
        <div class="col-md-4">
          <div class="border p-3">
            <h6>Ringkasan</h6>
            <div class="d-flex justify-content-between">
              <span>Subtotal</span>
              <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Pengiriman</span>
              <span>Rp ${delivery.toLocaleString('id-ID')}</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Pajak</span>
              <span>Rp ${tax.toLocaleString('id-ID')}</span>
            </div><hr>
            <div class="d-flex justify-content-between fw-bold">
              <span>Total</span>
              <span>Rp ${total.toLocaleString('id-ID')}</span>
            </div>
            <button class="btn btn-primary w-100 py-2 mt-3" ${cartItems.length === 0 ? 'disabled' : ''}>CHECK OUT</button>
          </div>
        </div>
      `;
    }

    function changeQty(id, delta) {
      const index = cartItems.findIndex(i => i.id === id);
      if (index !== -1) {
        cartItems[index].qty += delta;
        if (cartItems[index].qty <= 0) {
          cartItems.splice(index, 1);
        }
        renderCart();
      }
    }

    renderCart();
  </script>
