<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>NAXA Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                background: url('SRC/bg_login_signin.png') no-repeat center center fixed;
                background-size: cover;
            }

            .login-box {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 10px;
                padding: 40px;
                color: white;
            }

            .form-control {
                background-color: white;
                color: black;
                border: none;
                border-radius: 20px;
                padding: 12px 20px;
            }

            .form-control::placeholder {
                color: #ccc;
            }

            .btn-login {
                background-color: white;
                color: black;
                border-radius: 10px;
                width: 100%;
                padding: 10px;
                font-weight: bold;
            }

            .btn-login:hover {
                background-color: #333;
            }

            .logo {
                font-size: 32px;
                font-weight: bold;
                letter-spacing: 5px;
                margin-bottom: 30px;
            }

            ::placeholder {
                text-align: center;
            }

            input {
                text-align: center;
            }

            .logo::after {
                content: "";
                display: block;
                border-top: 2px solid white;
                width: 50px;
                margin: 5px auto 0;
            }

            .small-link {
                color: #ccc;
                font-size: 14px;
            }

            .small-link a {
                color: white;
                text-decoration: underline;
            }

            .small-link a:hover {
                color: #ccc;
            }
        </style>
    </head>

    <body>
        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
            <div class="login-box text-center col-10 col-sm-8 col-md-4">
            <div class="logo">NAXA</div>
                <form>
                    <input type="email" class="form-control mb-3" placeholder="EMAIL" required>
                    <input type="password" class="form-control mb-4" placeholder="PASSWORD" required>
                    <button type="submit" class="btn btn-login mb-3" onclick="login()">LOG IN</button>
                    <p class="small-link">Belum punya akun? <a href="signin.html">Sign in</a></p>
                </form>
            </div>
        </div>

        <script>
            function login() {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                const storedUser = JSON.parse(localStorage.getItem('user'));

                if (storedUser && storedUser.email === email && storedUser.password === password) {
                    // Sukses login
                    window.location.href = '../2 - Home Page/indexHP.html';
                } else {
                    alert("Email atau password salah!");
                }
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="https://kit.fontawesome.com/your_fontawesome_kit.js" crossorigin="anonymous"></script>
    </body>
</html>
