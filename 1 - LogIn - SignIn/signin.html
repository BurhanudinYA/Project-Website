<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>NAXA Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body, html {
                height: 100%;
                margin: 0;
                background: url('SRC/bg_login_signin.png') no-repeat center center fixed;
                background-size: cover;
            }

            .register-box {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border-radius: 10px;
                padding: 40px;
                color: white;
            }

            .form-control {
                background-color: white;
                color: black;
                border: none;
                border-radius: 20px;
                padding: 12px 20px;
            }

            .form-control::placeholder {
                color: #ccc;
            }

            ::placeholder {
                text-align: center;
            }

            .btn-register {
                background-color: white;
                color: black;
                border-radius: 10px;
                width: 100%;
                padding: 10px;
                font-weight: bold;
            }

            .btn-register:hover {
                background-color: #333;
                color: white;
            }

            .logo {
                font-size: 32px;
                font-weight: bold;
                letter-spacing: 5px;
                margin-bottom: 30px;
            }

            .logo::after {
                content: "";
                display: block;
                border-top: 2px solid white;
                width: 50px;
                margin: 5px auto 0;
            }

            input {
                text-align: center;
            }

            .small-link {
                color: #ccc;
                font-size: 14px;
            }

            .small-link a {
                color: white;
                text-decoration: underline;
            }

            .small-link a:hover {
                color: #ccc;
            }
        </style>
    </head>
    
    <body>
        <div class="d-flex justify-content-center align-items-center" style="height:100vh;">
            <div class="register-box text-center col-10 col-sm-8 col-md-4">
                <div class="logo">NAXA</div>
                <form>
                    <input type="text" class="form-control mb-3" placeholder="NAME" required>
                    <input type="email" class="form-control mb-3" placeholder="EMAIL" required>
                    <input type="password" class="form-control mb-4" placeholder="PASSWORD" required>
                    <button type="submit" class="btn btn-register mb-3" onclick="register()">REGISTER</button>
                    <p class="small-link">Sudah punya akun? <a href="logIn.html">Log in</a></p>
                </form>
            </div>
        </div>
    
        <script>
            function register() {
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Simpan data ke localStorage
                const user = {
                    name: name,
                    email: email,
                    password: password
                };

                localStorage.setItem('user', JSON.stringify(user));

                // Redirect ke halaman home
                window.location.href = '../2 - Home Page/indexHP.html';
            }
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
