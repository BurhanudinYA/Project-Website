 <script>
    let currentStep = 0;
    let intervalId;

    const dummyTimeline = [
      { time: '08.00', location: 'Gudang Jakarta', status: 'Pesanan Diterima' },
      { time: '10.00', location: 'Jakarta', status: 'Diproses oleh Toko' },
      { time: '12.30', location: 'Menuju Bandung', status: 'Dalam Pengiriman' },
      { time: '16.00', location: 'Bandung', status: 'Telah Sampai' }
    ];

    function trackOrder() {
      currentStep = 0;0
      clearInterval(intervalId);
      updateTracking();
      intervalId = setInterval(() => {
        currentStep++;
        if (currentStep < dummyTimeline.length) {
          updateTracking();
        } else {
          clearInterval(intervalId);
        }
      }, 3000);
    }

    function updateTracking() {
      const partialTimeline = dummyTimeline.slice(0, currentStep + 1);
      const currentStatus = dummyTimeline[currentStep].status;
      const estimatedArrival = currentStep < dummyTimeline.length - 1 ? '2 hari lagi' : 'Pesanan Tiba';

      const result = document.getElementById('tracking-result');
      result.innerHTML = `
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title"><i class="bi bi-truck"></i> ${currentStatus}</h5>
            <p class="card-text text-muted">Estimasi tiba: ${estimatedArrival}</p>
            <ul class="list-group mt-3">
              ${partialTimeline.map(step => `
                <li class="list-group-item">
                  <strong>${step.status}</strong><br>
                  <small class="text-muted">${step.time} - ${step.location}</small>
                </li>`).join('')}
            </ul>
          </div>
        </div>
      `;
    }
  </script>
